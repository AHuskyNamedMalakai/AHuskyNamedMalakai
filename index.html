<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: "Lato", sans-serif;
	margin: 0;
	padding: 0;
	border-width: 0;
	background-image: url('ColvardAcademy.github.io/IMG_2244.JPG');
	background-position: center;
	background-repeat: no-repeat;
	background-size: auto;
}


h1 {
	text-align: center;
	color: rgb(25,100,25);
	font-size: 60px;
	margin-bottom:20px;
	margin-top:0;
	padding:0;
	text-shadow: 3px 2px rgb(100,190,100);
}
h2 {
	text-align: center;
	color: rgb(0,0,0);
	font-size: 28px;
	margin:0;
	padding:0;
}
h3 {
	text-align: center;
	color: rgb(0,0,0);
	font-size: 24px;
	margin:0;
	padding:0;
}
h4 {
	text-align: center;
	color: rgb(0,0,0);
	font-size: 22px;
	margin:0;
	padding:0;
}
h5 {
	text-align: center;
	color: rgb(0,0,0);
	font-size: 14px;
	margin:0;
	padding:0;
}
p {
	text-align: center;
	font-size: 16px;
	color: rgb(0,0,0);
}
p.boxmargin {
	margin-left: 10vw;
	margin-right: 10vw;
	position: relative;
}


.box{
	padding-bottom: 40px;
}
.box a{
    background-color: white;
    color: black;
    border: 3px solid green;
    padding: 10px 20px;
	font-size: 28px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.box a:hover{
    background-color: green;
    color: white;
}


.a {
	position: absolute;
	top: 0px;
	left: 0;
    width: 100%;
    height: 250px;
    padding-top: 40px;
	margin: 0px; 
	z-index: 1;
	background-color: rgba(20,180,20,0.4);
}

.b {
	position: absolute;
	top: 280px;
	left: 0;
    width: 100%;
    height: 250px;
    padding-top: 40px;
	margin: 0px; 
	z-index: 1;
}


</style>
</head>

<body>



<div class="a">
	<h1 style="position:relative; top:50px; text-align:center;">A Husky Named Malakai</h1>
	<h4 style="position:relative; top:50px; text-align:center;">Hoomans! Follow me on the social medias!</h4>
</div>

<div class="b">
	<div class="box">
		<center><a><b>About Malakai</b></a></center>
	</div>
</div>

</body>
</html>
